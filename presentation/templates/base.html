<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<script src="https://kit.fontawesome.com/1acbc5acdc.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<link href="https://allfont.ru/allfont.css?fonts=playfair-display-bold" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
		<title>Начальная страница</title>
		<link href="static/css/main.css" rel="stylesheet">
		<META content="сфу, расписание сфу, е-курсы, е курсы, курсы, екурсы">

		{% block title %}
		{% endblock %}

		<style>
			body {
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			.content {
				position: absolute;
				top: 0px;
				bottom: 0;
				left: 0;
				right: 0;
				align: center;
				overflow-y: scroll;
			}
			.parallax {
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				position: fixed;
			}
			.mouse-parallax {
				height: 1080px;
				position: relative;
				overflow: hidden;
			}
			.mouse-parallax-bg {
				position: absolute;
				background-image: url(https://catherineasquithgallery.com/uploads/posts/2021-02/1612749063_117-p-fon-dlya-prezentatsii-nezhno-goluboi-s-per-129.jpg);
				background-position: center center;
				background-repeat: no-repeat;
				background-size: cover;
				width: 110%;
				height: 110%;
				transition: all 0.1s ease;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				 background-size: cover;
			}
		</style>

		{% block style %}
		{% endblock %}

	</head>
	<body>
		{% block precontent %}
		{% endblock %}
		
		<div class="parallax">
			<div class="mouse-parallax">
				<div class="mouse-parallax-bg">
				</div>
			</div>
			<div class="content">
			<nav class="nav">
			<ul class="nav-list ul-type a">
				<li style="list-style-type: none;"><a href="profile" class="color_b"><h5>Ваш профиль</h5></a></li>
				<li style="list-style-type: none;"><a href="achievements" class="color_b"><h5>Ваши награды</h5></a></li>
				<li style="list-style-type: none;"><a href="#" class="color_b"><h5>Ваше расписание</h5></a></li>
				<li style="list-style-type: none;"><a href="#" class="color_b"><h5>Настройки</h5></a></li>
				<li style="list-style-type: none;"><a href="#" class="color_b"><h5>Отзывы</h5></a></li>
				<li style="list-style-type: none;"><a href="#" class="color_b"><h5>О нас</h5></a></li>
				<li style="list-style-type: none;">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3"><a href="#"><i class="fab fa-instagram color_b i-menu"></i></a></div>
							<div class="col-md-3"><a href="#"><i class="fab fa-telegram color_b i-menu"></i></a></div>
							<div class="col-md-3"><a href="#"><i class="fab fa-discord color_b i-menu"></i></a></div>
							<div class="col-md-3"><a href="#"><i class="fab fa-vk color_b i-menu"></i></a></div>
						</div>
					</div>
				</li>
			</ul>
		</nav>
		<!-- Здесь шапка -->
		<div class="container-fluid">
			<div class="row">
				<!-- Изображение сфу в углу -->
				<div class="col-md-4 text-left" href="/">
					<p><a href="/presentation/static">
						<img class="img-format-sfu" width="65px" src="static/img/SFU.png">
					</a></p>
				</div>
				<!-- Основные кнопки шапки -->
				<div style="margin-top: 20px;" class="col-md-4">
					<nav class="navbar">
						<a href="#">О нас</a>
						<a href="#">Отзывы</a>
						<a href="#">Поддержка</a>
					</nav>
				</div>
				<!-- Меню -->
				<div class="col-md-4" >
					<main class="main">
						<div class="nav-action text-right">
							<img class="img-format" width="30px" src="static/img/menu.png">
						</div>
					</main>
				</div>

			</div>
		</div>
					{% block content %}
					{% endblock %}
			</div>
		</div>
	</body>

</html>

<script>
	const toogle = document.querySelector('.nav-action');
	toogle.addEventListener('click', handler);

	function handler() {
		const nav = document.querySelector('nav');
		nav.classList.toggle('is-active');
	}
	
	let bg = document.querySelector('.mouse-parallax-bg');
			window.addEventListener('mousemove', function(e) {
				let x = e.clientX / window.innerWidth;
				let y = e.clientY / window.innerHeight;
				bg.style.transform = 'translate(-' + x * 100 + 'px, -' + y * 100 + 'px)';
			});
</script>
