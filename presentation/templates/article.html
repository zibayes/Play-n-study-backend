{% extends 'base_aut.html' %}

{% block title %}
<title>Лекция</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="container m-5" style="background-color: white; border-radius: 10px">
        <span class="fs-5 row m-3 justify-content-start lang">
            Составление лекции
        </span>
        <div class="row border"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <span class="fw-bolder fs-5 row m-3 justify-content-start lang">
                                Ввод лекции
                            </span>
                            <div class="row border"></div>
                            <br>
                            <div class="form-outline">
                                <textarea class="form-control" id="textAreaExample" rows="6"></textarea>
                                <label class="form-label" for="textAreaExample">Message</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <span class="fw-bolder fs-5 row m-3 justify-content-start lang">
                                Превью вашей лекции
                            </span>
                            <div class="row border"></div>
                            <br>
                            <div>
                                <p id="1"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
<script>

    var input = document.getElementById('textAreaExample')
    input.oninput = function() {
        $.ajax({
            url: '/api/rendermd',
            method: 'post',
            dataType: 'html',
            contentType:'application/json',
            data: JSON.stringify({text: input.value}),
            success: function(data){
                document.getElementById('1').innerHTML = data;
            }
        });

    }

</script>
{% endblock %}
