{% extends 'base.html' %}

{% block title%}
<title>Достижения</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="container border border-1 rounded m-5" style="background-color: white;">
        <span class="row m-3 justify-content-start">
            Достижения
        </span>
      {% for achievement in achievements %}
    <div class="row border"></div>
    <div class="d-flex">
		  <div class="container border border-1 rounded m-5" style="background-color: white;">
			  <img class="border border-2 rounded w-100" src="{{ achievement.image }}" align="left" style="max-width: 150px; ">
			  <label class="labels" style="padding-top: 25px; padding-left: 10px;">{{ achievement.name }}</label><br>
			  <label class="labels" style="padding-top: 10px; padding-left: 10px;">{{ achievement.condition }}</label>
		  </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<script>
  $('.carousel').carousel()
</script>
{% endblock %}
