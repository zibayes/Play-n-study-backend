{% extends 'base_aut.html' %}

{% block title %}
<title>Конструктор тестов</title>
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="container m-5" style="background-color: white; border-radius: 10px">
        <span class="fs-5 row m-3 justify-content-start lang">
            Конструктор тестов
        </span>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb" style="margin-left: 15px;">
            <li class="breadcrumb-item"><a href="/courses/{{ current_user.get_id() }}">Курсы</a></li>
            <li class="breadcrumb-item"><a href="/course_preview/{{ course.course_id }}">Курс «{{ course.name }}»</a></li>
            <li class="breadcrumb-item"><a href="/course_editor/{{ course.course_id }}">Редактирование курса</a></li>
              <li class="breadcrumb-item"><a href="/course_editor/{{ course.course_id }}">Раздел «{{ unit_name }}»</a></li>
            <li class="breadcrumb-item active" aria-current="page">Конструктор тестов</li>
          </ol>
        </nav>
        <div class="row border"></div>
        <br>

        <form action="" method="POST">
            <textarea required class="form-control" maxlength="1000" placeholder="Название теста" name="testName" rows="1"></textarea>
            <hr>

            <div id="questionsList" style="padding-top: 8px;"></div>
            <hr>
            <div style="padding-bottom: 10px;">
                <button class="btn btn-primary"
                        id="addQuestion" style=
                        "background-color:green;" type="button">
                        Добавить вопрос
                    </button>
                <button class="btn btn-primary" type="submit"
                        id="saveTest" style=
                        "background-color:yellowgreen;">
                        Сохранить тест
                    </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
    <!-- Scripts -->
    <script type="text/javascript" src="/static/js/test_constructor.js"></script>
{% endblock %}
