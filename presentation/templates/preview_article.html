{% extends 'base_aut.html' %}

{% block title %}
<title>Лекция</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="container m-5" style="background-color: white; border-radius: 10px">
        <span class="fs-5 row m-3 justify-content-start lang">
            {{ article_name }}
        </span>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb" style="margin-left: 15px;">
            <li class="breadcrumb-item"><a href="/courses/{{ current_user.get_id() }}">Курсы</a></li>
            <li class="breadcrumb-item"><a href="/course_preview/{{ course.course_id }}">Курс «{{ course.name }}»</a></li>
            <li class="breadcrumb-item"><a href="/course/{{ course.course_id }}">Содержание курса</a></li>
            <li class="breadcrumb-item"><a href="/course/{{ course.course_id }}">Раздел «{{ unit_name }}»</a></li>
            <li class="breadcrumb-item active" aria-current="page">Статья «{{ article_name }}»</li>
          </ol>
        </nav>
        <div class="row border"></div>
        <br>
        <p id="text-view" style="margin: 20px;"></p>

        <form action="/course/{{ course.course_id }}/article/{{article.article_id}}" method="POST">
            <button class="btn btn-primary position-relative m-3" type="submit">Статья прочитана</button>
        </form>
    </div>
</div>
<script>
    function htmlspecialchars_decode (string, quoteStyle) {
      let optTemp = 0
      let i = 0
      let noquotes = false
      if (typeof quoteStyle === 'undefined') {
        quoteStyle = 2
      }
      string = string.toString()
        .replace(/&lt;/g, '<')
        .replace(/&gt;/g, '>')
      const OPTS = {
        ENT_NOQUOTES: 0,
        ENT_HTML_QUOTE_SINGLE: 1,
        ENT_HTML_QUOTE_DOUBLE: 2,
        ENT_COMPAT: 2,
        ENT_QUOTES: 3,
        ENT_IGNORE: 4
      }
      if (quoteStyle === 0) {
        noquotes = true
      }
      if (typeof quoteStyle !== 'number') {
        quoteStyle = [].concat(quoteStyle)
        for (i = 0; i < quoteStyle.length; i++) {
          if (OPTS[quoteStyle[i]] === 0) {
            noquotes = true
          } else if (OPTS[quoteStyle[i]]) {
            optTemp = optTemp | OPTS[quoteStyle[i]]
          }
        }
        quoteStyle = optTemp
      }
      if (quoteStyle & OPTS.ENT_HTML_QUOTE_SINGLE) {
        string = string.replace(/&#0*39;/g, "'")
      }
      if (!noquotes) {
        string = string.replace(/&quot;/g, '"')
      }
      string = string.replace(/&amp;/g, '&')
      return string
    }
    document.getElementById('text-view').innerHTML = htmlspecialchars_decode(`{{ article.content }}`)
</script>
{% endblock %}
