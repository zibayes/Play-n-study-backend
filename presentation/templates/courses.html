{% extends 'base_aut.html' %}

{% block title%}
<title>Курсы</title>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="container border border-1 rounded m-5" style="background-color: white;">
        <span class="row m-3 justify-content-start lang">
            Мои курсы
        </span>
        <div class="row border"></div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <form>
                        <div class="input-group mb-4">
                            <input id="text"
                                   type="text"
                                   class="form-control"
                                   placeholder="Поиск курсов"
                                   name="query"
                            />
                            <button class="btn btn-outline-secondary" type="submit" id="find" data-mdb-ripple-color="dark">
                                <i class="fas fa-search ms-0" style="color: #676767"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center" style="padding: 55px 0">
                        <div class="d-flex align-items-center">
                            <a href="/course" ><img alt="" style="width: 120px; height: 120px" class="rounded-circle" src="https://store-images.s-microsoft.com/image/apps.49800.13718773309227929.bebdcc0e-1ed5-4778-8732-f4ef65a2f445.9ac09d39-064d-466c-81ca-2f1b6f0b95c5?mode=scale&q=90&h=300&w=200&background=%23FFFFFF"></a>
                            <div class="ms-4">
                                <a class="fw-bold mb-1 lang" href="/course" style="color: #676767">Вышивание</a>
                                <p class="text-muted mb-0">Курс по вышиванию варешек</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center" style="padding: 55px 0">
                        <div class="d-flex align-items-center">
                            <a href="/course" ><img alt="" style="width: 120px; height: 120px" class="rounded-circle" src="https://store-images.s-microsoft.com/image/apps.49800.13718773309227929.bebdcc0e-1ed5-4778-8732-f4ef65a2f445.9ac09d39-064d-466c-81ca-2f1b6f0b95c5?mode=scale&q=90&h=300&w=200&background=%23FFFFFF"></a>
                            <div class="ms-4">
                                <a class="fw-bold mb-1 lang" href="/course" style="color: #676767">Математический анализ</a>
                                <p class="text-muted mb-0">Математика всему наука!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
    </div>



    </div>
</div>
{% endblock %}
